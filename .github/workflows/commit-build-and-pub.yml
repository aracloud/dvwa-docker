name: Build and Publish Docker Image on Push to Main

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  GHUSER: aracloud
  GHTOKEN: ${{ secrets.GH_PAT }}
  ORG_NAME: aracloud
  IMG: dvwa-docker
name: Build and Push DVWA Docker Image

on: 
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Login Build Push to ghcr.io
        run: |
            docker login -u ${{ env.GHUSER }} --password ${{ env.GHTOKEN }} ghcr.io
            docker build . --tag ghcr.io/${{ env.GHUSER }}/${{ env.IMG }}:latest
            docker push ghcr.io/${{ env.GHUSER }}/${{ env.IMG }}:latest